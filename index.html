      color: white;
      cursor: pointer;
      animation: heartbeat 1.5s infinite;
    }

    #no {
      background: #ddd;
      color: #777;
      cursor: not-allowed;
      pointer-events: none;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
