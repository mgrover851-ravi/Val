<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Ravi ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4d6d, #ff9a9e);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 30px;
      text-align: center;
      width: 340px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 1s ease;
      z-index: 2;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 { color: #ff4d6d; }
    p { font-size: 18px; color: #555; }

    .buttons { margin-top: 25px; }

    button {
      padding: 14px 34px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      margin: 8px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      animation: heartbeat 1.5s infinite;
    }

    #no {
      background: #ddd;
      color: #777;
      cursor: not-allowed;
      pointer-events: none;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Ring animation */
    .ring {
      font-size: 80px;
      animation: ringPop 1.5s ease forwards;
    }

    @keyframes ringPop {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }

    /* Fireworks dots */
    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      animation: spark 1s ease-out forwards;
    }

    @keyframes spark {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Background music -->
  <audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
  </audio>

  <div class="card" id="card">
    <h1>ğŸ’– Happy Valentineâ€™s Day ğŸ’–</h1>
    <p>
      Dear <strong>Ravi</strong> ğŸŒ¹ <br><br>
      You are my today,<br>
      my tomorrow,<br>
      and my forever â¤ï¸
    </p>

    <button id="yes" onclick="nextStep()">Next ğŸ’Œ</button>
  </div>

  <script>
    function nextStep() {
      document.getElementById("card").innerHTML = `
        <h1>ğŸ’ Will you marry me? ğŸ’</h1>
        <p>Ravi, my heart already knows the answer â¤ï¸</p>
        <div class="buttons">
          <button id="yes" onclick="yesForever()">YES ğŸ’–</button>
          <button id="no">NO ğŸ™ˆ</button>
        </div>
      `;
    }

    function yesForever() {
      document.getElementById("music").play();

      document.body.innerHTML = `
        <div style="color:white;text-align:center;z-index:2;">
          <div class="ring">ğŸ’</div>
          <h1 style="font-size:42px;">HE SAID YES ğŸ’–</h1>
          <h2>Ravi, forever starts now â¤ï¸</h2>
          <p>Our love story just became eternal ğŸŒ¹</p>
        </div>
      `;

      fireworks();
    }

    // Hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 24 + 16 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    // Fireworks effect
    function fireworks() {
      for (let i = 0; i < 80; i++) {
        const spark = document.createElement("div");
        spark.className = "spark";
        spark.style.left = Math.random() * 100 + "vw";
        spark.style.top = Math.random() * 100 + "vh";
        spark.style.background = ["gold","white","pink","red"][Math.floor(Math.random()*4)];
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 1000);
      }
    }
  </script>

</body>
</html>
